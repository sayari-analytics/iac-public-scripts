name: provision resources

defaults:
  run:
    working-directory: "sayari"

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy-terraform:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: init
        run: terraform init

      - name: validate
        run: terraform validate -no-color

      - name: plan
        id: plan
        run: terraform plan -out="tfplan"

      - name: apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve "tfplan"
